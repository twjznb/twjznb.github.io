<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字</title>
  <style>
    p{
     text-indent:2em;
    font-family：'黑体';
      font-size:1.5em;
      font-weight:normal ;
      background-color:#0f0;
      letter-spacing:20px;
      text-align:left;
    }
    p:first-letter {float:left;font-size:40px;font-weight:bold;line-height:1;}
    p span
    {
      font-size:italic;
      font-weight:700;
       background-color:#f00;
    }
  </style>
</head>
<body>
  <p>Four short words sum up what has lifted most successful individuals above the crowd: a little bit more.</p>
  <p>夜沧桑，<span>情微凉</span>，何故心悲切人已走，茶也凉，思绪却远方今宵思念澎湃，吾未眠，万里繁星下，独倚寒窗台，赋诗词问月，何故心悲凉，月未答，无言，转而烈酒入愁肠，七分伤怀三分醉，泣歌为谁诉，旧事已不复思君不见君，人隔千万里纵使相思苦，情丝千百般泪聚凝</p>
</body>
</html>
